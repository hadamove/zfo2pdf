# fly.toml app configuration file generated for zfo on 2024-03-06T22:12:50+01:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'zfo'
primary_region = 'ams'

[build]

[deploy]
strategy = "immediate"

[http_service]
internal_port = 3000
force_https = true
auto_stop_machines = true
auto_start_machines = true
min_machines_running = 0
processes = ['app']
[http_service.concurrency]
type = "requests"
soft_limit = 20
hard_limit = 25

[[vm]]
memory = '256mb'
cpu_kind = 'shared'
cpus = 1
